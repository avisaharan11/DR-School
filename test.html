<!DOCTYPE html>
<html>
  <head>
    <title>Student Fees Deposit History</title>
    <style>
      /* Styles for web display */
      @media screen {
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          margin-bottom: 20px;
        }
        th, td {
          text-align: left;
          padding: 10px;
          border: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        .student-info {
          margin-bottom: 20px;
        }
        .student-info h2 {
          font-size: 24px;
          margin-bottom: 5px;
        }
        .student-info p {
          margin: 0;
          font-size: 16px;
        }
      }
      
      /* Styles for print display */
      @media print {
        .container {
          max-width: 100%;
          margin: 0;
          padding: 0;
        }
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          text-align: left;
          padding: 10px;
          border: 1px solid #000;
        }
        th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        .student-info {
          margin-bottom: 20px;
        }
        .student-info h2 {
          font-size: 24px;
          margin-bottom: 5px;
        }
        .student-info p {
          margin: 0;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="student-info">
        <h2>Student Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Class:</strong> 10</p>
        <p><strong>Roll Number:</strong> 12345</p>
        <p><strong>Father Name:</strong> David Doe</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01/01/2023</td>
            <td>First Semester Fees</td>
            <td>$500.00</td>
          </tr>
          <tr>
            <td>01/02/2023</td>
            <td>Second Semester Fees</td>
            <td>$500.00</td>
          </tr>
          <tr>
            <td>01/03/2023</td>
            <td>Third Semester Fees</td>
            <td>$500.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
